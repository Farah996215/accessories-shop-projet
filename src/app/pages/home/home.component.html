<div class="hero-section">
  <div class="container">
    <h1>Elevate Your Style</h1>
    <p>Discover our exclusive collection of premium accessories</p>
    <button mat-raised-button color="primary" routerLink="/products">Shop Collection</button>
  </div>
</div>

<div class="featured-section">
  <div class="container">
    <h2>Featured Products</h2>
    <div class="products-grid">
      <mat-card *ngFor="let product of featuredProducts" class="product-card">
        <img mat-card-image [src]="product.image" [alt]="product.name">
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p class="price">{{ product.price }} TND</p>
          <p class="description">{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['/product', product.id]">View Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="categories-section">
  <div class="container">
    <h2>Shop By Category</h2>
    <div class="categories-grid">
      <div class="category-card" routerLink="/products" [queryParams]="{category: 'necklaces'}">
        <div class="category-image necklaces"></div>
        <h3>Necklaces</h3>
      </div>
      <div class="category-card" routerLink="/products" [queryParams]="{category: 'bracelets'}">
        <div class="category-image bracelets"></div>
        <h3>Bracelets</h3>
      </div>
      <div class="category-card" routerLink="/products" [queryParams]="{category: 'earrings'}">
        <div class="category-image earrings"></div>
        <h3>Earrings</h3>
      </div>
      <div class="category-card" routerLink="/products" [queryParams]="{category: 'watches'}">
        <div class="category-image watches"></div>
        <h3>Watches</h3>
      </div>
    </div>
  </div>
</div>
