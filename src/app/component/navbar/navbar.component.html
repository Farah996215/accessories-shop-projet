<mat-toolbar color="primary" class="navbar">
  <div class="container">
    <a routerLink="/home" class="logo">Accessories Store</a>
    
    <div class="nav-links">
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">AI Assistant</a>
    </div>

    <div class="nav-actions">
      <button mat-icon-button [matBadge]="cartItemsCount" matBadgeColor="accent" routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      
      <button mat-button *ngIf="!isLoggedIn" routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        Login
      </button>
      
      <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="isLoggedIn">
        <mat-icon>account_circle</mat-icon>
        {{ userName || 'Account' }}
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>settings</mat-icon>
          <span>My Profile</span>
        </button>
           <button mat-menu-item routerLink="/orders">
          <mat-icon>shopping_bag</mat-icon>
          <span>My Orders</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
